version: '3.7'

services:
  redis:
    image: 'redis:3-alpine'
    command: redis-server --appendonly yes
    healthcheck:
      test: redis-cli ping
    volumes:
      - ./redis/data:/data
    logging: &logging
      driver: journald
      options:
        tag: '{{.Name}}'

  db:
    image: 'postgres:9.6-alpine'
    healthcheck:
      test: pg_isready || exit 1
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./db/data:/var/lib/postgresql/data
    logging:
      <<: *logging

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: {{cookiecutter.django_project_name}}/app
    healthcheck:
      test: wget -q 127.0.0.1:8000
    init: true
    restart: always
    env_file: ./.env
    volumes:
      - backend-static:/srv/app/static
      - ./media:/srv/app/media
    links:
      - redis:redis
    depends_on:
      - redis
      - db
    logging:
      <<: *logging

  {% if cookiecutter.use_celery == "y" -%}
  celery-worker:
    image: {{cookiecutter.django_project_name}}/app
    init: true
    env_file: ./.env
    environment:
      - DEBUG=off
    command: celery -A {{cookiecutter.django_project_name}} worker -l INFO --concurrency=4
    links:
      - redis:redis
    depends_on:
      - redis
    logging:
      <<: *logging

  celery-beat:
    image: {{cookiecutter.django_project_name}}/app
    init: true
    restart: always
    env_file: ./.env
    environment:
      - DEBUG=off
    command: celery -A {{cookiecutter.django_project_name}} beat -l INFO --schedule /tmp/celerybeat-schedule -f /tmp/logs/celery-beat.log
    volumes:
      - ./logs:/tmp/logs
    links:
      - redis:redis
    depends_on:
      - redis
    logging:
      <<: *logging

  {% if cookiecutter.use_flower == "y" -%}
  celery-flower:
    image: {{cookiecutter.django_project_name}}/app
    healthcheck:
      test: wget -q 0.0.0.0:80
    init: true
    restart: always
    env_file: ./.env
    environment:
      - DEBUG=off
    command: celery flower --app={{cookiecutter.django_project_name}} --broker="${CELERY_BROKER_URL}" --basic_auth="${CELERY_FLOWER_USER}:${CELERY_FLOWER_PASSWORD}"
    depends_on:
      - celery-worker
    ports:
      - 5555:5555
    logging:
      <<: *logging
  {% endif %}
  {% endif -%}

  nginx:
    image: 'nginx:stable-alpine'
    restart: always
    healthcheck:
      test: wget -q 0.0.0.0:80
    environment:
      - NGINX_HOST=${NGINX_HOST}
    volumes:
      - ./nginx/conf/default.template:/tmp/default.template
      - backend-static:/srv/static:ro
      - ./media:/srv/media:ro
      {% if cookiecutter.use_https == 'y' -%}
      - ./letsencrypt/etc:/etc/letsencrypt
      - ./letsencrypt/data:/data/letsencrypt
      {% else -%}
      # uncomment for letsencrypt https
      # - ./letsencrypt/etc:/etc/letsencrypt
      # - ./letsencrypt/data:/data/letsencrypt
      {%- endif %}
    links:
      - app:app
    command: /bin/sh -c "envsubst '$$NGINX_HOST' < /tmp/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    ports:
      - 80:80
      {% if cookiecutter.use_https == 'y' -%}
      - 443:443
      {% else -%}
      # uncomment for letsencrypt https
      # - 443:443
      {%- endif %}
    logging:
      <<: *logging

volumes:
  backend-static:
